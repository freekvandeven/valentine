name: CI/CD - Build, Test & Deploy

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Quality checks run on all pushes and PRs
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate environment files
        run: |
          cat > src/environments/environment.ts << 'EOF'
          export const environment = {
            production: false,
            valentineName: '${{ secrets.VALENTINE_NAME || 'My Love' }}',
            senderName: '${{ secrets.SENDER_NAME || 'Your Secret Admirer' }}'
          };
          EOF
          cat > src/environments/environment.prod.ts << 'EOF'
          export const environment = {
            production: true,
            valentineName: '${{ secrets.VALENTINE_NAME || 'My Love' }}',
            senderName: '${{ secrets.SENDER_NAME || 'Your Secret Admirer' }}'
          };
          EOF

      - name: Lint
        run: npm run lint --if-present

      - name: Type Check
        run: npx tsc --noEmit

      - name: Build (verify compilation)
        run: npm run build

  # Deploy only on push to master/main
  build-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate environment files from secrets
        run: |
          cat > src/environments/environment.ts << 'EOF'
          export const environment = {
            production: false,
            valentineName: '${{ secrets.VALENTINE_NAME || 'My Love' }}',
            senderName: '${{ secrets.SENDER_NAME || 'Your Secret Admirer' }}'
          };
          EOF
          cat > src/environments/environment.prod.ts << 'EOF'
          export const environment = {
            production: true,
            valentineName: '${{ secrets.VALENTINE_NAME || 'My Love' }}',
            senderName: '${{ secrets.SENDER_NAME || 'Your Secret Admirer' }}'
          };
          EOF

      - name: Build for production
        run: npm run build -- --base-href "/${{ github.event.repository.name }}/"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/valentine-app/browser'

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-deploy
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
